    /// SOCKET STUFF
    var socket = io.connect();

    
    socket.on('connect', function() {
      console.log("Connected");
    });

    socket.on('touchCircle', function(data){
      // console.log('mobile circle touched!');
    ringlets.push(new Ringlet(random(width), random(height), data.fillR, data.fillG, data.fillB, data.circleDiameter));
      // console.log(data.circleDiameter);
    });

    socket.on('orientation', function(data){
    var bg = map(data.gamma, -60, 60, 100, 0);
    background(bg);
    });

    socket.on('eraseRinglet', function(data){
      ringletErased(data);
    });

    




  </script>
